<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music is Everything</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Music">Music</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Kannada Songs</h1><br>
            <div class="songItem">
                <img src="cover1sapta.JPG" alt="Sapthasagara">
                <span>Sapta Sagaradaache Ello</span>
                <span class="songListPlay"><span class="timestamp">04:15 <img src="play.png" alt="play icon"></span></span>
				<audio controls>
				<source src="1.mp3" type="audio/mp3">
				</audio>
            </div><br>

            <div class="songItem">
                <img src="jolly.JPG" alt="jollydays">
                <span>Jolly Days</span>
                <span class="songListPlay"><span class="timestamp">03:34 <img src="play.png" alt="play icon"></span></span>
				<audio controls>
				<source src="jollydays.mp3" type="audio/mp3">
				</audio>
            </div><br>

            <div class="songItem">
                <img src="ramsita.JPG" alt="Ram Sita Ram">
                <span>Ram Sita Ram</span>
                <span class="songListPlay"><span class="timestamp">03:50 <img src="play.png" alt="play icon"></span></span>
				<audio controls>
				<source src="ram.mp3" type="audio/mp3">
				</audio>
            </div><br>

            <div class="songItem">
                <img src="bisogaali.JPG" alt="Bisoo Gaaliyalu">
                <span>Biso Galiyallu</span>
                <span class="songListPlay"><span class="timestamp">04:06 <img src="play.png" alt="play icon"></span></span>
				<audio controls>
				<source src="bisogaali.mp3" type="audio/mp3">
				</audio>
            </div><br>

            <div class="songItem">
                <img src="neeparichaya.JPG" alt="Nee Parichaya">
                <span>Nee Parichaya Helade</span>
                <span class="songListPlay"><span class="timestamp">03:36 <img src="play.png" alt="play icon"></span></span>
				<audio controls>
				<source src="nee.mp3" type="audio/mp3">
				</audio>
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- iconfinder -->
            <img src="backward.png" alt="forward icon" height="40px">
            <img src="play.png" alt="play icon" height="40px">
            <img src="forward.png" alt="forward icon" height="40px">
        </div>
        <div class="songInfo">
            <img src="playaud.gif" alt="audioplay" height="80px">Jolly Days
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
